<ion-view view-title="Move It">
  <ion-content>
  	<label class="item item-input">
  		<i class="icon ion-search placeholder-icon"></i>
  		<input type="text" ng-model="searchMenu" placeholder="Search">
	  </label>
    <ion-list ng-controller="TrucklistsCtrl">
      <ion-item class="item item-thumbnail-left" ng-repeat="truck in trucklists | filter:searchMenu | filter:flatten | filter:filterRange"  href="#/app/trucklists/{{truck.$id}}/{{truck.owner}}">     
        <img src="{{truck.trucksimg}}">
        <h2> {{truck.brands}}</h2>
        <p>{{truck.drate | currency:"Rp"}} / Day</p>
      </ion-item>
    </ion-list>
    
  </ion-content>
</ion-view>
